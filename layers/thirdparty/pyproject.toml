[project]
name = "thirdparty"
version = "0.1.0"
description = "Third-party dependencies shared by all Lambdas"
requires-python = ">=3.9"

dependencies = [
    "requests",
    "urllib3",
    "aws-lambda-powertools",
]

[project.optional-dependencies]
test = ["pytest"]

[build-system]
requires = ["uv_build>=0.8.19,<0.9.0"]
build-backend = "uv_build"
